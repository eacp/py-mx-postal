<!doctype html>
<html lang="en">
  <head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<title>Error 404</title>
  </head>
  <body class="bg-dark text-white">
	  <section class="container">
		<br>
		<h1>Datos y API de todos los códigos postales de México</h1>

		<h1>Demo</h1>


    <div class="row">
			<div class="col-sm">
				<div>
					<label for="street" class="form-label">Calle</label>
					<input class="form-control form-control-lg" id="street" type="text">
				</div>
			</div>
			<div class="col-sm">
				<div>
					<label for="extnum" class="form-label">No. Exterior</label>
					<input class="form-control form-control-lg" id="extnum" type="text">
				</div>

				<div>
					<label for="intnum" class="form-label">No. Interior</label>
					<input class="form-control form-control-lg" id="intnum" type="text">
				</div>
			</div>

			<div class="col-sm">
				<div class="form-group">
					<label for="ref">Referencias</label>
					<textarea class="form-control" id="ref" rows="3"></textarea>
				  </div>
			</div>
		  </div>

		<div>
			<label for="cp" class="form-label">Código Postal</label>
			<input class="form-control form-control-lg" id="cp" type="number">
		</div>

		<br/>


		<div>
			<label for="city" class="form-label">Ciudad</label>
			<input class="form-control form-control-lg" id="city" type="text">
		</div>

		<br>
		<div>
			<label for="muni" class="form-label">Municipio o alcaldia</label>
			<input class="form-control form-control-lg" id="muni" type="text">
		</div>

		<br/>

		<label for="state" class="form-label">Estado</label>
		<select id="state" class="form-select form-select-lg" aria-label="Estado">
			<option disabled selected>Estado</option>
			<option value="Aguascalientes">Aguascalientes</option>
			<option value="Baja California">Baja California</option>
			<option value="Baja California Sur">Baja California Sur</option>
			<option value="Campeche">Campeche</option>
			<option value="Ciudad de México">CDMX</option>
			<option value="Chiapas">Chiapas</option>
			<option value="Chihuahua">Chihuahua</option>
			<option value="Coahuila de Zaragoza">Coahuila de Zaragoza</option>
			<option value="Colima">Colima</option>
			<option value="Durango">Durango</option>
			<option value="Estado de México">Estado de México</option>
			<option value="Guanajuato">Guanajuato</option>
			<option value="Guerrero">Guerrero</option>
			<option value="Hidalgo">Hidalgo</option>
			<option value="Jalisco">Jalisco</option>
			<option value="Michoacán de Ocampo">Michoacán de Ocampo</option>
			<option value="Morelos">Morelos</option>
			<option value="Nayarit">Nayarit</option>
			<option value="Nuevo León">Nuevo León</option>
			<option value="Oaxaca">Oaxaca</option>
			<option value="Puebla">Puebla</option>
			<option value="Querétaro">Querétaro</option>
			<option value="Quintana Roo">Quintana Roo</option>
			<option value="San Luis Potosí">San Luis Potosí</option>
			<option value="Sinaloa">Sinaloa</option>
			<option value="Sonora">Sonora</option>
			<option value="Tabasco">Tabasco</option>
			<option value="Tamaulipas">Tamaulipas</option>
			<option value="Tlaxcala">Tlaxcala</option>
			<option value="Veracruz de Ignacio de la Llave">Veracruz de Ignacio de la Llave</option>
			<option value="Yucatán">Yucatán</option>
			<option value="Zacatecas">Zacatecas</option>
		  </select>

		  <br>

		  

		  <br>

		<div>
			<label for="area" class="form-label">Colonia, Fraccionamiento, etc</label>
			<select name="area" id="area" class="form-control form-control-lg">
				<option value="Colonia 1">Colonia 1</option>
				<option value="Colonia 2">Colonia 2</option>
				<option value="Colonia 3">Colonia 3</option>
				<option value="Colonia 4">Colonia 4</option>
				<option value="Colonia 5">Colonia 5</option>
			</select>
		</div>

		<br>
	  </section>

	  <script src="autofill.js"></script>

  </body>
